<br>
<div class="container-fluid">
  <h1 class="text-white" style="text-align: center; background-color:darkgreen;">GESTION DES PRODUITS</h1>
  <br>
  <hr>
  <div class="row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-6">
      <form #formconfig ="ngForm">  
        <div class="form-group row">
          <label for="categProd"><h6 class="text-black">CATEGORIE:</h6></label>
          <select required name="categProd" id="categProd" class="form-control" ngModel>
            <option *ngFor="let Categorie of Categories" [value]="Categorie">{{Categorie}}</option>
          </select>
        </div>
        <div class="form-group row">
          <label for="marqProd"><h6 class="text-black">MARQUE:</h6></label>
          <select required name="marqProd" id="marqProd" class="form-control" ngModel>
            <option *ngFor="let marque of Marques" [value]="marque">{{marque}}</option>
          </select>
        </div>
        <div class="form-group row">
          <label for="nomProd" class="col-sm-2 col-form-label"><h6 class="text-black">NOM:</h6></label>
          <div class="col-sm-10">
            <input required type="text" id="nomProd" ngModel name="nomProd" placeholder="nom du produit">
          </div>
        </div>
        <div class="form-group row">
          <label for="prix" class="col-sm-2 col-form-label"><h6 class="text-black">PRIX:</h6></label>
          <div class="col-sm-10">
            <input required type="number" id="prix" ngModel name="prix" placeholder="prix du roduit">
          </div>
        </div>
        <div class="form-group row">
          <label for="photo" class="col-sm-2 col-form-label"><h6 class="text-black">PHOTO:</h6></label>
          <div class="col-sm-10">
            <input required type="text" id="photo" ngModel name="photo" placeholder="photo">
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label"><h6 class="text-black">DESCRIPTION:</h6></label>
          <div class="col-sm-10">
            <input required type="text" id="description" ngModel name="description" placeholder="Entrez la description du produit ici">
          </div>
        </div>
      </form> 
    </div>   
        
        
        
    <div class="col-sm-2">
      
    </div>
    <div class="col-sm-2">
        <div class="col">
            <button type="button" class="btn btn-success btn-block"><h2>CREER</h2></button>
        </div>
        <br>
        <div class="col">
            <button type="button" class="btn btn-info btn-block"><h2>ANNULER</h2></button>
        </div>
        <br>
        <div class="col">
            <button type="button" class="btn btn-danger btn-block"><h2>QUITTER</h2></button>
        </div>
        <br>
      </div>
  </div>
</div>
      

<div class="container-fluid">
  <table class="table table-striped">
  <thead style="background-color: darkseagreen;">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NOM</th>
      <th scope="col">PRIX</th>
      <th scope="col">MARQUES</th>
      <th scope="col">CATEGORIES</th>
      <th scope="col">PHOTO</th>
      <th scope="col">DESCRIPTION</th>
      <th scope="col">ACTIONS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let prod of lesproduits">
        <td>{{prod.Id}}</td>
        <td>{{prod.libelleProd}}</td>
        <td>{{prod.prix}}</td>
        <td>{{prod.marqueId}}</td>
        <td>{{prod.categorieId}}</td>
        <td>{{prod.photo}}</td>
        <td>{{prod.description}}</td>
        <!-- photo: string;
        description: string; -->
        <div class="col">
          <button type="button" class="btn btn-info">Modifier</button>&nbsp;
          <button type="button" class="btn btn-success">Visualiser</button>&nbsp;
          <button type="button" class="btn btn-danger">Supprimer</button>
        </div>
    </tr>   
  </tbody>
</table>
</div>
