<div class="container-fluid">
  <h1 class="text-white" style="text-align: center; background-color:darkgreen;">GESTION DES COMMANDES CLIENTS</h1>
  <br>
  <hr>
  <div class="row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-6">
      <form #formcmdescli ="ngForm">  
                    <div class="form-group row">     
                      <label class="col-sm-2 col-form-label"><h4 class="text-black">COMMANDE NÂ°:</h4></label> 
                      <div class="col-sm-10">
                          <!-- <input required name ="Id" #nom = "ngModel" [(ngModel)] = "formData.nom" placeholder ="nom"> -->
                      </div>    
                  </div>
                  <div class="form-group row">
                        <label class="col-sm-2 col-form-label"><h4 class="text-black">CLIENT :</h4></label>
                        <div class="col-sm-10">
                            <input required  type="number" name ="clientId" #clientId = "ngModel" [(ngModel)] = "formData.clientId" class="form-control" placeholder ="">
                        </div>
                  </div>
                    <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><h4 class="text-black">POINT VENTE :</h4></label>
                            <div class="col-sm-10">
                                <input required type="number" name ="pointventeId" #pointventeId = "ngModel" [(ngModel)] = "formData.pointventeId" class="form-control" placeholder ="">
                            </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label"><h4 class="text-black">STATUT:</h4></label>
                      <div class="col-sm-10">
                          <input required  name ="statut" #statut = "ngModel" [(ngModel)] = "formData.statut" class="form-control" placeholder ="ville">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label"><h4 class="text-black">TOTAL :</h4></label>
                      <div class="col-sm-10">
                          <input required type="number" name ="total" #total = "ngModel" [(ngModel)] = "formData.total" class="form-control" placeholder =""> 
                      </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><h4 class="text-black">DATE :</h4></label>
                    <div class="col-sm-10">
                        <input required type="date" name ="date" #date = "ngModel" [(ngModel)] = "formData.date" class="form-control" placeholder ="">
                    </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"><h4 class="text-black">ADRESSE FACTURATION :</h4></label>
                  <div class="col-sm-10">
                      <input required  name ="adresFact" #adresFact = "ngModel" [(ngModel)] = "formData.adresFact" class="form-control" placeholder ="">
                  </div>
              </div>
                    
      </form> 
    </div>   
        
        
        
    <div class="col-sm-2">
      
    </div>
    <div class="col-sm-2">
        
            <div class="col">
              <button [disabled] = "formcmdescli.invalid"  class="btn btn-success btn-block" (click) = "addCmdesclients(formcmdescli)"><h2>CREER</h2></button>
            </div>
            <br>
            <div class="col">
              <button type="button" class="btn btn-dark btn-lg btn-block" (click) = "resetButton(formcmdescli)"><h2>REINITIALISATION</h2></button>
            </div>
            <br>
            <div class="col">
                <button type="button" class="btn btn-danger btn-block"><h2>QUITTER</h2></button>
            </div>
            <br>
      
    </div>
  </div>
</div>
