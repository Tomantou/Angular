<div class="container-fluid">
  <h1 class="text-white" style="text-align: center; background-color:darkgreen;">GESTION DES CATEGORIES</h1>
  <br>
  <hr>
  <div class="row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-6">
      <form #formconfig ="ngForm">  
        <div class="form-group row">
          <label for="categProd"><h6 class="text-black">CATEGORIE:</h6></label>
          <select required type ="text" id="categProd" ngModel name = "categProd"  class="browser-default custom-select custom-select-lg mb-3">
            <option selected>Sélectionnez la catégorie du produit</option>
            <option value="1">INFORMATIQUE</option>
            <option value="2">RESEAUX</option>
            <option value="3">IMPRESSION</option>
            <option value="4">ACCESSOIRES</option>  
          </select>
        </div>
        <div class="form-group row">
          <label for="marqProd"><h6 class="text-black">MARQUE:</h6></label>
          <select required type ="text" id="marqProd" ngModel name = "marqProd"  class="browser-default custom-select custom-select-lg mb-3">
            <option selected>Sélectionnez la marque du produit</option>
            <option value="1">APPLE</option>
            <option value="2">HP</option>
            <option value="3">CANON</option>
            <option value="4">BROTHER</option>  
          </select>
        </div>
        
        <div class="form-group row">
          <label for="nomProd" class="col-sm-2 col-form-label"><h6 class="text-black">NOM:</h6></label>
          <div class="col-sm-10">
            <input required type="text" id="nomProd" ngModel name="nomProd" placeholder="nom du produit">
          </div>
        </div>
        <div class="form-group row">
          <label for="prix" class="col-sm-2 col-form-label"><h6 class="text-black">PRIX:</h6></label>
          <div class="col-sm-10">
            <input required type="number" id="prix" ngModel name="prix" placeholder="prix du roduit">
          </div>
        </div>
        <div class="form-group row">
          <label for="photo" class="col-sm-2 col-form-label"><h6 class="text-black">PHOTO:</h6></label>
          <div class="col-sm-10">
            <input required type="text" id="photo" ngModel name="photo" placeholder="photo">
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label"><h6 class="text-black">DESCRIPTION:</h6></label>
          <div class="col-sm-10">
            <input required type="text" id="description" ngModel name="description" placeholder="Entrez la description du produit ici">
          </div>
        </div>
      </form> 
    </div>   
        
        
        
    <div class="col-sm-2">
      
    </div>
    <div class="col-sm-2">
        <div class="col">
            <button [disabled] = "formconfig.invalid" class="btn btn-info btn-block"><h2>AJOUTER</h2></button>
        </div>
        <br>
        <div class="col">
            <button type="button" class="btn btn-info btn-block"><h2>MODIFIER</h2></button>
        </div>
        <br>
        <div class="col">
            <button type="button" class="btn btn-info btn-block"><h2>SUPPRIMER</h2></button>
        </div>
        <br>
        <div class="col">
          <button type="button" class="btn btn-info btn-block"><h2>ANNULER</h2></button>
        </div>
         <br>
        <div class="col">
            <button type="button" class="btn btn-danger btn-block"><h2>QUITTER</h2></button>
        </div>
      
      </div>
  </div>
</div>
      
<div class="container-fluid">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">CATEGORIES</th>
      <th scope="col">MARQUES</th>
      <th scope="col">NOM</th>
      <th scope="col">PRIX</th>
      <th scope="col">DESCRIPTION</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>categorie</td>
      <td>marque</td>
      <td>nom</td>
      <td>prix</td>
      <td>description</td>
    </tr>
    <tr>
        <td>categorie</td>
        <td>marque</td>
        <td>nom</td>
        <td>prix</td>
        <td>description</td>
      </tr>
      <tr>
          <td>categorie</td>
          <td>marque</td>
          <td>nom</td>
          <td>prix</td>
          <td>description</td>
      </tr>
      <tr>
            <td>categorie</td>
            <td>marque</td>
            <td>nom</td>
            <td>prix</td>
            <td>description</td>
      </tr>
        
  </tbody>
</table>
</div>
