<div class="container-fluid">
  <h1 class="text-white" style="text-align: center; background-color:darkgreen;">GESTION DES CLIENTS</h1>
  <br>
  <hr>
  <div class="row">
                  <div class="col-sm-2">

                  </div>
        <div class="col-sm-6">
                  <form #formcustumer ="ngForm">  
                      <div class="form-group row">     
                        <label class="col-sm-2 col-form-label"><h4 class="text-black">NOM :</h4></label> 
                        <div class="col-sm-10">
                            <input required name ="nomCli" #nomCli = "ngModel" [(ngModel)] = "formData.nomCli" class="form-control" placeholder ="nom">
                        </div>    
                     </div>
                     <div class="form-group row">     
                      <label class="col-sm-2 col-form-label"><h4 class="text-black">PRENOMS :</h4></label> 
                      <div class="col-sm-10">
                          <input required name ="prenomCli" #prenomCli = "ngModel" [(ngModel)] = "formData.prenomCli" class="form-control" placeholder ="nom">
                      </div>    
                   </div>
                     <div class="form-group row">
                          <label class="col-sm-2 col-form-label"><h4 class="text-black">ADRESSE :</h4></label>
                          <div class="col-sm-10">
                              <input required  name ="adresse" #adresse = "ngModel" [(ngModel)] = "formData.adresse" class="form-control" placeholder ="adresse">
                          </div>
                     </div>
                      <div class="form-group row">
                              <label class="col-sm-2 col-form-label"><h4 class="text-black">CODE POSTAL :</h4></label>
                              <div class="col-sm-10">
                                  <input required type="number" name ="codePostal" #codePostal = "ngModel" [(ngModel)] = "formData.codePostal" class="form-control" placeholder ="code postal">
                              </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label"><h4 class="text-black">VILLE:</h4></label>
                        <div class="col-sm-10">
                            <input required  name ="ville" #ville = "ngModel" [(ngModel)] = "formData.ville" class="form-control" placeholder ="ville">
                        </div>
                     </div>
                     <div class="form-group row">
                        <label class="col-sm-2 col-form-label"><h4 class="text-black">CIVILITE :</h4></label>
                        <div class="col-sm-10">
                            <select required  name ="civilite" #civilite = "ngModel" [(ngModel)] = "formData.civilite" class="form-control" placeholder ="civilite">
                                <option *ngFor="let civilite of civilites" [value]="civilite">{{civilite}}</option>
                            </select> 
                        </div>
                     </div>
                     <div class="form-group row">
                        <label class="col-sm-2 col-form-label"><h4 class="text-black">CONTACT :</h4></label>
                        <div class="col-sm-10">
                            <input required  name ="contact" #contact = "ngModel" [(ngModel)] = "formData.contact" class="form-control" placeholder ="contact">
                        </div>
                     </div>
                     <div class="form-group row">
                        <label class="col-sm-2 col-form-label"><h4 class="text-black">Email :</h4></label>
                        <div class="col-sm-10">
                            <input required  name ="email" #email = "ngModel" [(ngModel)] = "formData.email" class="form-control" placeholder ="email">
                        </div>
                    </div> 
                     
                  </form>              
        </div> 
        <div class="col-sm-1">
      
        </div>
        <div class="col-sm-2">
            <div class="col">
              <button [disabled] = "formcustumer.invalid"  class="btn btn-success btn-block" (click) = "addCustumer(formcustumer)"><h2>CREER</h2></button>
            </div>
            <br>
            <div class="col">
              <button type="button" class="btn btn-dark btn-lg btn-block" (click) = "resetButton(formcustumer)"><h2>REINITIALISATION</h2></button>
            </div>
            <br>
            <div class="col">
                <button type="button" class="btn btn-danger btn-block" (click)="retouralaccueil()"><h2>QUITTER</h2></button>
            </div>
            <br>
        </div>  
  </div>   

       
    
</div>
